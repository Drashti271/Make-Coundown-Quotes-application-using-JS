<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Easy Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-12">
                <h3 style="text-align: center; color:blue; margin-bottom: 100px;">QUIZ APPLICATION USING JAVASCRIPT</h3>
                <h2 id="question" style="text-align: center; color:crimson;">Loading question...</h2>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8" style="text-align: center;">
                <button onclick="checkAnswer(this)" id="btn1"></button><br><br>
                <button onclick="checkAnswer(this)" id="btn2"></button><br><br>
                <button onclick="checkAnswer(this)" id="btn3"></button><br><br>
                <button onclick="checkAnswer(this)" id="btn4"></button><br><br>
            </div> 
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-3" style="text-align: center;">
                <p id="result"></p>
                <button onclick="nextQuestion()" id="nextBtn" style="display:none;">Next</button>
            </div>
        </div>
    </div>
        
    <script src="./js/script.js" type="text/javascript"></script> 
    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
