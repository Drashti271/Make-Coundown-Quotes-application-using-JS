<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center bg-primary text-white">
                        <h4 class="mb-0">QUOTES</h4>
                    </div>
                    <div class="card-body text-center">
                        <div id="quote" style="font-size: 22px; font-weight: bold; min-height: 50px;">Loading...</div>
                        <div id="timer" style="color: gray; font-size: 18px; margin-top: 10px;"></div>
                    </div>
                    <div class="d-none quotes">
                        <ul>
                            <li>Believe in yourself!</li>
                            <li>Push yourself, no one else will do it for you.</li>
                            <li>Success doesn’t just find you, go get it.</li>
                            <li>Don’t stop when tired. Stop when done.</li>
                            <li>Hard work brings great rewards.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/script.js" type="text/javascript"></script>
<script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
