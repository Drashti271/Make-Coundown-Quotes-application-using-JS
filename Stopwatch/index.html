<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-12">
                <h3 style="text-align: center; color: crimson;">STOP WATCH</h3>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-bordered table-dark">
                    <tr>
                        <td id="hr">00</td>
                        <td>:</td>
                        <td id="min">00</td>
                        <td>:</td>
                        <td id="sec">00</td>
                        <td>:</td>
                        <td id="count">00</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6 mt-5">
                <div id="buttons">
                    <button class="btn btn-success" style="margin-right: 10px; margin-left: 200px;" id="start">Start</button>
                    <button class="btn btn-warning" style="margin-right: 10px;" id="stop">Stop</button>
                    <button class="btn btn-danger" style="margin-right: 10px;" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js" type="text/javascript"></script>
    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
