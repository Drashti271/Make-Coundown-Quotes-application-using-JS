<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-12">
                <h2 style="text-align: center; color:blueviolet;">PROGRESS BAR</h2>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <div class="progress" style="text-align: center;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar"></div>
                </div>
                <button style="margin-right: 20px; margin-left: 200px;" class="btn btn-success mt-5" id="download">Download</button>
                <button class="btn btn-warning mt-5" id="stop">Stop</button>
            </div>
        </div>
    </div>


    <script src="./js/script.js" type="text/javascript"></script>
    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
